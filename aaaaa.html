<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Eventos DOM</title>
 
    <style>

        #area{
        background:rgb(0, 0, 0);
        color: rgb(255, 255, 255);
        width: 200px;
        height: 200px;
        line-height: 200px;
        margin: auto;
        text-align: center;
        border-radius: 20px;
        box-shadow: 10px 10px 15px palevioletred;
    } 
   </style>
</head>
<body>
    <div id="area">
        Clique aqui
    </div>

    <script>
        var dom = window.document.getElementById('area');
        dom.addEventListener('click', click);
        dom.addEventListener('mouseover', entre);
        dom.addEventListener('mouseout', sair);

        function click(event){
            dom.innerText = "clicar";
            dom.style.background = 'green';
        }
 
        function entre(event){
            dom.innerText= 'Mouse sobre';

        }
        function sair(event){
            dom.innerText= 'Mouse fora';
    
        }

    </script>
</body>
</html>
